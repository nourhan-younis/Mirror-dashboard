<div class="toolbar">
  <button mat-raised-button color="primary" (click)="addTeam()">Add Team Member</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let member"> {{ member.name }} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let member"> {{ member.email }} </td>
  </ng-container>

  <ng-container matColumnDef="whatsapp">
    <th mat-header-cell *matHeaderCellDef> WhatsApp </th>
    <td mat-cell *matCellDef="let member"> {{ member.whatsapp }} </td>
  </ng-container>

  <ng-container matColumnDef="linkedIn">
    <th mat-header-cell *matHeaderCellDef> LinkedIn </th>
    <td mat-cell *matCellDef="let member"> {{ member.linkedIn }} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let member"> {{ member.description }} </td>
  </ng-container>

  

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let member">
      <button mat-icon-button color="accent" (click)="editTeam(member)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteTeam(member)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
